<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>It's GifClub :)</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel = "stylesheet" type = "text/css" href = "css/styles.css" />
		<link rel = "stylesheet" type = "text/css" href = "css/animate.css" />
	</head>
	<body>
		<div id="wrapper" class="wrapper">
			<!-- <h3 id="danceDisplay" class="dance-display"></h3> -->
			<div class="static"></div>
			<div class="track-control see-through">
				<ul class="collapsible" data-collapsible="accordion">
				    <li>
				      <div class="collapsible-header">
				      	<span id="trackTitle">Loading track...</span><i class="material-icons">queue_music</i>
				      </div>
				      <div class="collapsible-body">
				      	<input type="text" id="musicSearch" placeholder="Enter any Soundcloud URL (track, artist, or playlist)" onkeydown="if (event.keyCode == 13) { LoadTrack()}">
				      </div>
				    </li>
				  </ul>
			</div>
			<div class="footer">
				<div class="fixed-action-btn toolbar">
				    <a class="btn-floating btn-large green see-through">
				      <i class="large material-icons">settings</i>
				    </a>
				    <ul>
				    	<li id="danceButton" class="waves-effect waves-light active-dance">
				      		<a>Just dance</a>
				      	</li>
					    <li id="twerkButton" class="waves-effect waves-light">
					    	<a>Twerk it</a>
					    </li>
				      	<li id="breakdanceButton" class="waves-effect waves-light">
				      		<a>Breakdance</a>
				      	</li>
				      	<li>
				      		<div class="switch">
				      			Lit mode: 
							    <label>
							      <input id="modeSwitch" type="checkbox">
							      <span class="lever"></span>
							    </label>
							</div>
				      	</li>
				      	<li class="toolbar-search">
				        	<input type="text" id="danceSearch" placeholder="Search GIPHY" onkeydown="if (event.keyCode == 13) { keywordSearch()}">
		        	   	</li>
				    </ul>
			  </div>
			</div>
			<div id="gif-container" class="main">
			</div>
			<div id="popupGridWrapper" class="popup-grid-wrapper">
				<div id="popupGif-1" class="popup-gif"></div>
				<div id="popupGif-2" class="popup-gif"></div>
				<div id="popupGif-3" class="popup-gif"></div>
				<div id="popupGif-4" class="popup-gif"></div>
				<div id="popupGif-5" class="popup-gif"></div>
				<div id="popupGif-6" class="popup-gif"></div>
				<div id="popupGif-7" class="popup-gif"></div>
				<div id="popupGif-8" class="popup-gif"></div>
				<div id="popupGif-9" class="popup-gif"></div>
				<div id="popupGif-10" class="popup-gif"></div>
				<div id="popupGif-14" class="popup-gif"></div>
				<div id="popupGif-15" class="popup-gif"></div>
				<div id="popupGif-16" class="popup-gif"></div>
			</div>

			<div class="soundcloud-player">
				<iframe id="sc-widget" width="100%" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/327539704&amp;auto_play=true&amp;hide_related=true&amp;show_comments=false&amp;show_artwork=false&amp;show_playcount=false&amp;buying=false&amp;show_user=false&amp;show_reposts=false&amp;liking=false&amp;download=false&amp;visual=false"></iframe>
			</div>
		</div>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
		<script src="js/giphysearch.js"></script>
		<script src="js/sc-api.js"></script>
		<script type="text/javascript">
			 
		</script>
		<script src="js/music.js"></script>
	</body>
</html>
